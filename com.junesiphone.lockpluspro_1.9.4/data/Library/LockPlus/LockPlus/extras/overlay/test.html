<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/lib/paper-full.js"></script>

<style type="text/css">
	html * {
		margin:0; padding:0;
	}

	html, body {
		width:100%; height:100%;
		overflow: hidden;
	}

	body {
		margin:0;
		padding:0;
		overflow:hidden;
		font:12px/normal Helvetica, Arial, sans-serif;
		background-color:#e8e8e5;
	}

	#container {
		width:100%; height:100%;
	}

	.hide {
		display:none;
	}
</style>
</head>
<body>
	<div id="container">
		<canvas id="myCanvas" resize></canvas>
		<img class="hide" id="r_circle" width="200" height="200" src="SMR4.PNG"/>
		<img class="hide" id="r_square" width="200" height="200" src="SMR4.PNG"/>
    </div>
    
    <script type="text/paperscript" src="test.js" canvas="myCanvas"></script>
</body>
</html>

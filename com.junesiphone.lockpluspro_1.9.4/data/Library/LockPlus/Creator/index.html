	<script language="JavaScript">
		var triedToLoadImages = 0;
		var loadTimerTimeout = null;
		function loadCreatorImages(){
			var s=document.getElementsByTagName('script')[0];
			var sc=document.createElement('script');
			sc.type='text/javascript';
			sc.async=true;
			sc.src='https://lockplus.us/CreatorAssets/images.js?' + Math.random(); 
			triedToLoadImages += 1;
			s.parentNode.insertBefore(sc,s);
			sc.onload = function(){
				clearTimeout(loadTimerTimeout);
				triedToLoadImages = 0;
			}
			sc.onerror = function(){
				if(triedToLoadImages < 5){
					loadTimerTimeout = setTimeout(function(){
						loadCreatorImages();
					},1000);
				}else{
					alert('failed to load creator image assets server may be down');
				}
			}
		}
		loadCreatorImages();
	</script>

			action.savedElements.overlay = dict.Overlay;
			if (dict.Widget) {
				action.savedElements.widget = dict.Widget;
			}
			if (dict.Elements) {
				if(elOrder.length > 0){
					for (var i = 0; i < elOrder.length; i++) {
						placed[elOrder[i]] = dict.Elements[elOrder[i]];
						if(!placed[elOrder[i]]){
							//alert('err');
						}
					}
					action.savedElements.placedElements = placed;
				}else{
					action.savedElements.placedElements = dict.Elements;
				}
			} else {
				action.savedElements.placedElements = '';
			}
			if (dict.IconName) {
				action.savedElements.iconName = dict.IconName;
			} else {
				action.savedElements.iconName = 'simply';
			}
			localStorage.setItem('placedElements', JSON.stringify(action.savedElements));
			dict = null;
			placed = null;
			window.location = location.href;
		} catch (err) {
			//alert("LBJS Error " + err);
		}
	};

	function loadingTheme(dict, order) {
		var elOrder = order.split(' ');
		var values = JSON.parse(dict);
		loadTheme(values, elOrder);
		return true;
	}	

	</script>
